<!DOCTYPE html>
<html>
<head>
  <title>Mental Health Care Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>

  <header>
    <!-- Add your header content here -->
    <h1>Welcome to the Mental Health Care Website</h1>
  </header>

  <nav>
    <!-- Add your navigation menu here -->
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <!-- Add your main content here -->
    <h2>Create an Account</h2>
    <form id="createAccountForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <input type="submit" value="Create Account">
    </form>

    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="loginUsername" required><br>

      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword" required><br>

      <input type="submit" value="Login">
    </form>
  </main>

  <footer>
    <!-- Add your footer content here -->
    <p>&copy; 2023 Your Mental Health Care Website. All rights reserved.</p>
  </footer>

</body>
</html>
