{% extends 'base.html' %}
{% block content %}
    <head>
        <title>signup</title>
        <style>
        body{
            background-color: rgb(249, 249, 249);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup {
        width: 400px;
        padding: 7px 10px;
        margin: 2px 0;
        border: 1px solid #ffebcd;
        box-sizing: border-box;
        background-color: #ffebcd;
        }

        .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        }

        .form-row label {
        width: 120px;
        text-align: right;
        padding-right: 10px;
        }

        .form-row .input-field {
        flex: 1;
        }

        .form-row input[type="text"],
        .form-row select {
        width: 100%;
        padding: 6px 10px;
        margin: 4px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 2px;
        box-sizing: border-box;
        font-size: 12px;
        background-color: white;
        }

        .form-row input[type="submit"] {
        width: 100%;
        padding: 7px 10px;
        margin: 4px 0;
        border-radius: 2px;
        font-size: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        }

        .form-row input[type="submit"]:hover {
        background-color: #45a049;
        }
        </style>
    </head>
    <body> 
        <h1>Signup</h1>        
        <div class="signup">
            <form method="POST" action="{{ url_for('signup') }}">
                {{ form.hidden_tag() }}
                <div class="form-row">
                    <label for="name">Name</label>
                    <div class="input-field">
                        {{ form.name }}
                    </div>
                </div>
                <div class="form-row">
                    <label for="surname">Surname</label>
                    <div class="input-field">
                        {{ form.surname }}
                    </div>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <div class="input-field">
                        {{ form.email }}
                    </div>
                </div>
                <div class="form-row">
                    <label for="username">Username</label>
                    <div class="input-field">
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <div class="input-field">
                        {{ form.password }}
                    </div>
                </div>
                <div class="form-row">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="input-field">
                        {{ form.label }} {{ form.comfirm_Password }}
                    </div>
                </div>
                <div class="form-row">
                    {{ form.register() }}
                </div>
            </form>
        </div>
    </body>
{% endblock %}
